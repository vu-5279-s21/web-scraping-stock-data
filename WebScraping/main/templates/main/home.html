<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Stock Scraping & Data Analysis</title>

</head>

<body>

<!-- Interactive Sidebar -->
<div class="sidebar" style="display:none" id="mysidebar">
    <a href="javascript:void(0)" onclick="closeFunction()" class="close">Close &times;</a>
    <a href="{% url 'home' %}" class="link">Home</a>
    <a href="{% url 'about' %}" class="link">About</a>
    <a href="{% url 'recApp' %}" class="link">Basic Stock Evaluation</a>
    <a href="{% url 'home' %}" class="link">Historical Data</a>
</div>

<div class="title">
    <button id="button" onclick="openFunction()">&#9776;</button>
    <div id="name">
        <h1 id="header">Web Stock Scraping & Data Analysis</h1>
    </div>
</div>

<!-- Input field to enter a company name -->
<div id="search">
    <h3 id="blurb"> <b> To find information about a particular stock, enter the company name or ticker below </b></h3>
    <form method="GET"> <!-- Action will render the results page when submit is pressed -->
        <label for="company"></label>
        <input type="text" name="company" id="company" value="{{ request.GET.company }}" placeholder="company..." required>
        <input type="submit" value="submit" />
    </form>
    <h2 id="center">
        Company Requested: <span id="ticker" />
    </h2>
</div>

<section style="align-content: center"> {{ result|safe }} </section>

</body>
</html>

<!-- Should we move these sections to another file? -->

<!-- CSS -->
<style>
    #name {
        width: 100%;
        margin: auto;
        font-family: Roboto, serif;
        text-align: center;
        font-size: 30px;
        position: relative;
    }

    .title {
        background-color: slategray;
        height: 25%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        clear: both;
    }

    #blurb {
        font-size: 25px;
    }

    #search {
        padding-top: 200px;
        box-sizing: border-box;
        text-align: center;
        margin: 0;
        padding-bottom: 20px;
    }

    #mysidebar{
        width: 25%;
    }

    #button{
        background-color: slategray;
        font-size: 40px;
        border: none;
    }

    #button:hover {
        cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: slategray;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: white;
    }

    .sidebar .close {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 25px;
      margin-left: 50px;
      color: black;
    }

    input[type='text']{
        height: 30px;
        width: 20%;
        border: 2px solid black;
        font-size: 20px;
    }

    input[type='submit']{
        height: 40px;
        width: 20%;
        border: 2px solid black;
        color: white;
        background-color: black;
        font-size: 20px;
    }

    input[type='submit']:hover{
        cursor: pointer;
    }

</style>

<!-- Javascript Functions -->
<script>
    function openFunction() {
        document.getElementById("mysidebar").style.width = "20%";
        document.getElementById("mysidebar").style.display = "block";
        document.getElementById("header").style.marginLeft = "20%";
        document.getElementById("search").style.marginLeft = "20%";
    }

    function closeFunction() {
        document.getElementById("mysidebar").style.width = "0";
        document.getElementById("mysidebar").style.display = "none";
        document.getElementById("header").style.marginLeft = "0";
        document.getElementById("search").style.marginLeft = "0";
    }

    window.addEventListener('load', () => {
        const params = (new URL(document.location)).searchParams;
        document.getElementById('ticker').innerHTML = params.get('company');
    })

</script>
