<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Stock Scraping & Data Analysis</title>
</head>
<body>
<section class="title">
        <h1 class="name">Web Stock Scraping & Data Analysis</h1>
        <p id="home"><strong>Home</strong></p>
        <a href="{% url 'about' %}" id="about"><stong>About</stong></a>

</section>

<div class="search">
    <h3 id="header"> <b> To find information about a particular stock, enter the company abbreviation below </b></h3>
    <form method="GET">
        <label for="company"></label>
        <input type="text" name="company" id="company" placeholder="company...">
        <input type="submit" value="submit"/>
    </form>
</div>
{{ result|safe }}
<div class="recApp">
    <h3>
        To find recommendations for particular stocks, click here: <a href="{% url 'recApp' %}">Recommender</a>
    </h3>
</div>

</body>
</html>

    width: 100%;

}

    #about {
    float: right;
    padding-right: 15px;
    font-size: 30px;
}

    #home {
    float: left;

    font-size: 30px;
}

    section {
    background-color: gray;
    height: 20%;

    left: 0;

}

        padding-top: 200px;
