<!-- CSS -->
<style>
    #name {
        width: 100%;
        margin: auto;
        font-family: Roboto, serif;
        text-align: center;
        font-size: 30px;
        position: relative;
    }

    .title {
        background-color: slategray;
        height: 25%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        clear: both;
    }

    #blurb {
        font-size: 25px;
    }

    #search {
        padding-top: 200px;
        box-sizing: border-box;
        text-align: center;
        margin: 0;
    }

    #mysidebar{
        width: 25%;
    }

    #button{
        background-color: slategray;
        font-size: 40px;
        border: none;
    }

    #button:hover {
        cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: slategray;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: white;
    }

    .sidebar .close {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 25px;
      margin-left: 50px;
      color: black;
    }

    input[type='text']{
        height: 30px;
        width: 20%;
        border: 2px solid black;
        font-size: 20px;
    }

    input[type='submit']{
        height: 40px;
        width: 20%;
        border: 2px solid black;
        color: white;
        background-color: black;
        font-size: 20px;
    }

    input[type='submit']:hover{
        cursor: pointer;
    }

</style>

<!-- Javascript Functions -->
<script>
    function openFunction() {
        document.getElementById("mysidebar").style.width = "20%";
        document.getElementById("mysidebar").style.display = "block";
        document.getElementById("header").style.marginLeft = "20%";
        document.getElementById("search").style.marginLeft = "20%";
    }

    function closeFunction() {
        document.getElementById("mysidebar").style.width = "0";
        document.getElementById("mysidebar").style.display = "none";
        document.getElementById("header").style.marginLeft = "0";
        document.getElementById("search").style.marginLeft = "0";
    }

</script>
