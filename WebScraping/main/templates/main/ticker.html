<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickers</title>
</head>
<body style="background-color: antiquewhite">

<!-- Interactive Sidebar -->
<div class="sidebar" style="display:none" id="mysidebar">
    <a href="javascript:void(0)" onclick="closeFunction()" class="close">Close &times;</a>
    <a href="{% url 'home' %}" class="link">Home</a>
    <a href="{% url 'about' %}" class="link">About</a>
    <a href="{% url 'recApp' %}" class="link">Basic Stock Evaluation</a>
    <a href="{% url 'home' %}" class="link">Historical Data</a>
</div>

<div class="title">
    <button id="button" onclick="openFunction()">&#9776;</button>
    <div id="name">
        <h1 id="header">Tickers</h1>
    </div>
    <div id="underline">
    </div>
</div>

<div id="container">
    <h1>
        Enter a company name in the input field below to find the company's ticker
    </h1>
</div>

<div id="search">
    <form method="GET">
        <label for="ticker"></label>
        <input type="text" name="ticker" id="ticker" value="{{ request.GET.ticker }}" placeholder="company..." required>
        <input type="submit" value="Find Ticker!&#8594;" />
    </form>
</div>
</body>
</html>

<style>
    #container , #header{
        text-align: center;
    }

    input[type='text']{
        height: 30px;
        width: 25%;
        border: 2px solid black;
        border-radius: 12px;;
        font-size: 20px;
    }

    input[type='submit']{
        height: 40px;
        width: 20%;
        border: 2px solid dodgerblue;
        border-radius: 12px;
        color: white;
        background-color: dodgerblue;
        font-size: 20px;
    }

    input[type='submit']:hover{
        cursor: pointer;
    }

    #button{
        background-color: antiquewhite;
        font-size: 40px;
        border: none;
    }

    #button:hover {
        cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: black;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
        text-decoration: underline;
    }

    .sidebar .close {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 25px;
      margin-left: 50px;
      color: white;
    }

    #search {
        box-sizing: border-box;
        text-align: center;
        margin: 0;
    }

</style>

<script>

    function openFunction() {
        document.getElementById("mysidebar").style.width = "20%";
        document.getElementById("mysidebar").style.display = "block";
        document.getElementById("container").style.marginLeft = "20%";
        document.getElementById("search").style.marginLeft = "20%";
        document.getElementById("header").style.marginLeft = "20%";
    }

    function closeFunction() {
        document.getElementById("mysidebar").style.width = "0";
        document.getElementById("mysidebar").style.display = "none";
        document.getElementById("container").style.marginLeft = "0";
        document.getElementById("search").style.marginLeft = "0";
        document.getElementById("header").style.marginLeft = "0";

    }

</script>
